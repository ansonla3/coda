            - run:
                  name: Copy artifacts to cloud
                  command: ./scripts/skip_if_only_frontend.sh scripts/artifacts.sh
            - persist_to_workspace:
                root: /tmp/artifacts
                paths: coda_pvkeys*
            - store_artifacts:
